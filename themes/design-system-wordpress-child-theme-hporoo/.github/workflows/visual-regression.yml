name: Visual Regression

on:
  pull_request:

permissions:
  contents: write

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start WordPress environment
        run: npm run wp-env start

      - name: Run visual regression tests
        run: npm run test:screenshot:update

      - name: Stop WordPress environment
        run: npm run wp-env stop
        if: always() # Ensure the environment is stopped even if tests fail

      - name: Commit snapshot updates
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: 'chore: update visual regression snapshots'
          file_pattern: 'tests/screenshot/__snapshots__/**'
